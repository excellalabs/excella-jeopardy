
<div style="width:100%;height:100vh">
    <div style="width:40vw;float:left">
        <img style="height:100%;width:auto" src="../../assets/jeopardy_main.png"/>
    </div>
    <div style="float:left;width:60vw;padding-top:50px">
        <h1>Welcome To Excella Jeopardy!!!</h1>
        <mat-card style="width: 60%;margin-top:10vh;text-align:left">
            <mat-card-header>
              <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <mat-card-content style="background-color:#eeeeee;padding:10px">
                <form autocomplete="off">
                    <ng-container>
                        <h3>Enter your email address</h3>
                        <div><input matInput style="height:30px;width:300px" type="text"></div>
                        <h3>Enter your password (if registered)</h3>
                        <div><input matInput style="height:30px;width:300px" type="password"></div>
                        <div>
                            <button mat-button color="primary">Login</button>
                        </div>
                        <hr/><br/>
                        <h3>Register <a href="">Here</a></h3>
                    </ng-container>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
